<!DOCTYPE html>
<html>
    <head>
        <title>DPP CAPP Generator</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link 
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <meta charset="UTF-8">
    </head>
    <body>
        <div class='container'>
            <div class='card'>
                <div>
                    <form>
                        <label for="agentName"><span>Agent's name:</span></label>
                        <input class="form-input" type="text" id="agentName" name="agentName">
                      </form>
                      <button id='btn1'>Add agent</button>             
                </div>
                <div>                    
                    <button id='btn3'>List All Agents</button>
                    <button id='btn4'>Clear All</button>
                    <button id='btn2'>Generate All</button>
                    <button id='btn5'>Generate Members Only</button>
                    <button id='btn6'>Generate CAPPs Only</button>
                </div>
                <div id="first-content"></div>            
            </div>
        </div>
        <script src="scripts/app.js"></script>
    </body>
</html>
